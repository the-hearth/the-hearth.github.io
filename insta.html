<!DOCTYPE html>
<html lang="en">

  <head>
  	<meta charset="utf-8">
  	<title>{{ site.title }} - Instafeed</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,600" rel="stylesheet">
  </head>

  <body>
    <header>
      <a href='/' id="logo-link"></a>
      <img class="logo" src='images/logo.png' alt="logo"></img>
      <nav class="top-nav">
        <ul>
          <li><a href='aboutus.html'><img src='images/about_us.png' alt='about us'></img></a></li>
          <li><a href='home.html'><img src='images/home.png' alt='blog'></img></a></li>
          <li><a href='booknow.html'><img src='images/book_now.png' alt='book now'></img></a></li>
          <li><a href='faq.html'><img src='images/faq.png' alt='faq'></img></a></li>
          <li><a href='contact.html'><img src='images/contact_us.png' alt='contact'></img></a></li>
        </ul>
      </nav>
    </header>

    <section id="panel-container">
      <a href='/' id="logo-link"></a>
      <div class="panel-background">
        <img style="display:block;" src='images/panel_background.png' alt="book now background"></img>
      </div>
      <a href='blog.html' class="panel-heading">
        <img src='images/blog.png' alt='blog'></img>
      </a>
      <div id="panel-content-nothome" tabindex="1">

        <div id="instafeed"></div>

        <article style="display:block;" class="blogindex">
          <div>
            <h1><a href='blog.html'>Index</a></br></br></h1>
            <h2><a href='blog.html'>Back to Main Blog Page</a></h2>
          </div>
          <img style="display:block;" src='images/index_background.png' alt="index background"></img>
        </article>

      </div>
    </section>

    <section id="mlanding-page" >
      <div class="mheader">
        <h2>We are still working on our mobile version </br>Please visit us on your laptop/desktop for more</h2>
      </div>
      <img src='images/mbrochure3.png' alt="landing image 1"></img>
      <img src='images/mbrochure4.png' alt="landing image 2"></img>
      <img src='images/mbrochure5.png' alt="landing image 3"></img>
      <img src='images/mbrochure6.png' alt="landing image 4"></img>
      <img src='images/mbrochure1.png' alt="landing image 5"></img>
      <img src='images/mbrochure2.png' alt="landing image 6"></img>
    </section>

    <!-- jquery-3 -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- instafeed js -->
    <script type="text/javascript" src="js/instafeed.min.js"></script>
    <script type="text/javascript">
        var feed = new Instafeed({
            get: 'popular',
            clientId: '5d457abc180f48b7824bb84dbc8f9987'
        });
        feed.run();
        alert('number of images loaded: '+$('#instafeed').find('img').length());
    </script>
    <!-- custom js -->
    <script src="js/main.js"></script>

  </body>
</html>
